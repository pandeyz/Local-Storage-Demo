<!DOCTYPE html>
<html>
<body>

<div id="result"></div>

<script>
// Check browser support
if (typeof(Storage) !== "undefined")
{
    // Store
    localStorage.setItem("fname", "Mayank");
    localStorage.setItem("lname", "Pandey");

    // Retrieve
    document.getElementById("result").innerHTML = localStorage.getItem("fname")+" "+localStorage.getItem("lname");
}
else
{
    document.getElementById("result").innerHTML = "Sorry, your browser does not support Web Storage...";
}
</script>

</body>
</html>
